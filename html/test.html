    <script>

        function validatePassword() {
            var password = document.getElementById("password");
            if (password.value.length === 0) {
                password.style.border = "none"; // Set border to none if password length is 0
            } else if (password.value.length < 8) {
                password.style.border = "2px solid red"; // Set border to red if password length is less than 8
            } else {
                password.style.border = "2px solid green"; // Set border to green if password length is 8 or more
            }
        }
